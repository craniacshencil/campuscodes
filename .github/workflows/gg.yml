name: Auto Merge PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge PR
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge

        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
